<div class="row mx-0 py-2">
  <div class="col-4 col-md-2">
    <div class="list-group vertical-navbar" id="list-tab" role="tablist">
      <a *ngFor="let category of categoriesList" routerLinkActive="active" [routerLink]="['/products', category]"
        class="verical-nav-item list-group-item list-group-item-action">
        {{category}}
      </a>
    </div>
  </div>
  <div class="col" *ngIf="productsList.length > 0">
    <div class="row">
      <div class="card-deck col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3" *ngFor="let product of productsList">
        <app-product-card [productData]="product" [wishlistBtnRequired]="true" 
          [mainBtnLabel]="'Buy Now'"
          (manageProductForWishlist)="manageProductForWishlist($event)" 
          (mainBtnClickEvent)="mainBtnClickEvent($event)" (selectedProductToOverview)="openProductOverview($event)">
        </app-product-card>
      </div>
    </div>
  </div>
  
  <div *ngIf="showSpinner">
    <app-spinner></app-spinner>
  </div>
</div>
